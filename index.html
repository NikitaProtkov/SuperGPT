<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Загрузка и просмотр изображений</title>
    <style>
      /* Стили для области загрузки */
      .upload-container {
        border: 2px dashed gray;
        padding: 10px;
        text-align: center;
      }
      /* Стили для изображений */
      .image-container {
        display: inline-block;
        margin: 10px;
        width: 200px;
        height: 200px;
        overflow: hidden;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Загрузка и просмотр изображений</h1>
    <!-- Область для загрузки изображений -->
    <div class="upload-container">
      <input type="file" id="file-input" multiple>
      <br>
      <button id="upload-button">Загрузить</button>
    </div>
    <!-- Контейнер для изображений -->
    <div id="image-gallery"></div>
    <!-- Скрипт для загрузки и отображения изображений -->
    <script>
      // Получение элементов DOM
      const fileInput = document.getElementById('file-input');
      const uploadButton = document.getElementById('upload-button');
      const imageGallery = document.getElementById('image-gallery');
      
      // Обработка клика на кнопку загрузки
      uploadButton.addEventListener('click', function() {
        // Получение списка файлов
        const files = fileInput.files;
        
        // Создание объекта FileReader
        const reader = new FileReader();
        
        // Обработка события загрузки изображения
        reader.addEventListener('load', function(event) {
          // Создание элемента изображения
          const img = document.createElement('img');
          img.src = event.target.result;
          
          // Создание контейнера для изображения
          const container = document.createElement('div');
          container.className = 'image-container';
          container.appendChild(img);
          
          // Добавление контейнера в галерею
          imageGallery.appendChild(container);
        });
        
        // Чтение каждого файла и загрузка его содержимого
        for (let i = 0; i < files.length; i++) {
          reader.readAsDataURL(files[i]);
        }
      });
    </script>
  </body>
</html>
