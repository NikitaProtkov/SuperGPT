<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Чат-бот</title>
    <style>
      .chat {
        border: 1px solid #ccc;
        border-radius: 5px;
        height: 400px;
        width: 400px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
      }

      .messages {
        height: calc(100% - 50px);
        overflow: auto;
        padding: 10px;
      }

      .input {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #eee;
        padding: 10px;
      }

      .input input {
        width: calc(100% - 70px);
        padding: 5px;
        border: none;
        border-radius: 5px;
        margin-right: 5px;
      }

      .input button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }

      .message {
        margin-bottom: 10px;
      }

      .message.user {
        background-color: #eee;
        border-radius: 5px 5px 5px 0;
        padding: 10px;
        float: right;
        clear: both;
      }

      .message.bot {
        background-color: #ccc;
        border-radius: 5px 5px 0 5px;
        padding: 10px;
        float: left;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <div class="messages"></div>
      <div class="input">
        <input type="text" placeholder="Напишите сообщение...">
        <button>Отправить</button>
      </div>
    </div>

    <script>
      const messages = document.querySelector('.messages');
      const input = document.querySelector('.input input');
      const button = document.querySelector('.input button');

      button.addEventListener('click', sendMessage);

      function sendMessage() {
        const text = input.value;
        const message = createMessage(text);
        messages.appendChild(message);
        input.value = '';
        setTimeout(() => {
          const replyText = generateReply(text);
          const reply = createMessage(replyText, 'bot');
          messages.appendChild(reply);
        }, 1000);
      }

      function createMessage(text, sender = 'user') {
        const message = document.createElement('div');
        message.classList.add('message', sender);
        message.textContent = text;
        return message;
      }

      function generateReply(text) {
        // Реализуйте здесь логику обработки сообщений и генерации ответов
        return 'Извините, я не понимаю ваш вопрос. Попробуйте задать его по-другому.';
      }
    </script>
  </body>
</html>
