<!DOCTYPE html>
<html>
  <head>
    <title>Пример проигрывателя YouTube</title>
    <style>
      /* Стили для контейнера проигрывателя */
      .player-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }
      
      /* Стили для видео-плеера */
      .player-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Пример проигрывателя YouTube</h1>
    <p>Введите ссылку на видео ниже:</p>
    <input type="text" id="video-link" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    <button onclick="playVideo()">Воспроизвести</button>
    <div class="player-container" id="player-container"></div>
    
    <script>
      function playVideo() {
        const videoLink = document.getElementById('video-link').value;
        const container = document.getElementById('player-container');
        
        // Очищаем контейнер проигрывателя
        container.innerHTML = '';
        
        // Создаем iframe для проигрывания видео
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${getVideoId(videoLink)}`;
        iframe.frameborder = '0';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowfullscreen = true;
        
        // Добавляем iframe в контейнер проигрывателя
        container.appendChild(iframe);
      }
      
      // Функция для получения ID видео из ссылки
      function getVideoId(link) {
        const videoIdRegex = /(?:\?v=|&v=|youtu\.be\/)(.*?)(?:\?|$)/;
        const match = link.match(videoIdRegex);
        
        return match ? match[1] : '';
      }
    </script>
  </body>
</html>
